<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <!-- Primary Meta Tags -->
    <title>Sandesh | Creative Developer & Designer</title>
    <meta name="title" content="Portfolio | Creative Developer & Designer" />
    <meta name="description" content="Premium web design and development services. Crafting digital experiences that inspire and convert. Specializing in React, Next.js, and modern web technologies." />
    <meta name="keywords" content="web developer, web designer, react developer, next.js, portfolio, frontend developer, UI/UX designer, freelance developer" />
    <meta name="author" content="Portfolio" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://portfolio.com" />
    <meta property="og:title" content="Portfolio | Creative Developer & Designer" />
    <meta property="og:description" content="Premium web design and development services. Crafting digital experiences that inspire and convert." />
    <meta property="og:image" content="https://portfolio.com/og-image.jpg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://portfolio.com" />
    <meta property="twitter:title" content="Portfolio | Creative Developer & Designer" />
    <meta property="twitter:description" content="Premium web design and development services. Crafting digital experiences that inspire and convert." />
    <meta property="twitter:image" content="https://portfolio.com/og-image.jpg" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#0070a0" />
    <meta name="msapplication-TileColor" content="#0070a0" />
    
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://portfolio.com" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Creative Developer",
      "url": "https://portfolio.com",
      "jobTitle": "Full Stack Developer & Designer",
      "description": "Premium web design and development services",
      "sameAs": [
        "https://twitter.com",
        "https://linkedin.com",
        "https://github.com",
        "https://dribbble.com"
      ],
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "San Francisco",
        "addressRegion": "CA",
        "addressCountry": "US"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
